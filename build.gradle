plugins {
    id 'java'
    id 'application'
    id 'org.graalvm.buildtools.native' version '0.10.6'
}

group = 'com.vh'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'com.vh.JLFind'
}

graalvmNative {
    binaries {
        main {
            imageName = 'jlfind'
            buildArgs = [
                    '--no-fallback',
                    '-O2',
                    '--initialize-at-build-time'
            ]
        }
    }
}